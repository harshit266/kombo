    <h4 class="page-title">Update Category</h4>
    <button routerLink="/admin/staff" class="btn btn-success" >Category</button>

    <div class="col-12">

        <div class="card-header border-bottom">

        </div>
        <div class="card-body">
        <p class="card-description">
        
        </p>
        <form *ngFor="let user of user" class="forms-sample data" #form="ngForm">
        <div class="form-group">
        <label for="exampleInputName1">Category</label>
        <input type="text" [(ngModel)]="user.category" class="form-control" id="exampleInputName1" placeholder="Category"  name="category" #category="ngModel" required>
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Intrest Rate</label>
            <input type="number" [(ngModel)]="user.intrest_rate" class="form-control" id="exampleInputNumber" placeholder="Enter Intrest Rate"  name="intrest_rate" #intrest_rate="ngModel" required>
            </div>
    
       <button class="btn btn-common mr-3" (click)="$event.preventDefault();updateCategory(form);" routerLink="/admin/category-view">Submit</button>
        <!-- <button class="btn btn-light">Cancel</button> -->
        </form>
        </div>
        </div>
        </div>
