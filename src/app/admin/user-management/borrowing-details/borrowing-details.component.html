
         <div class="app header-default side-nav-dark">
            <div class="layout">
            
            <div class="page-container">
            
            <div class="main-content">
            <div class="container-fluid">
            
            <div class="breadcrumb-wrapper row">
            <div class="col-12 col-lg-3 col-md-6">
            
            <button *ngFor="let user of user" routerLink="/admin/personal-details/{{user.borrowing_id}}" class="btn btn-danger" >Personal</button>
            <button routerLink="/admin/borrowing-details" class="btn btn-success" >Borrowing</button>
            <br>
            </div>
            <div class="col-12 col-lg-9 col-md-6">
            <ol class="breadcrumb float-right">
            <li><a href="#"></a></li>
            <li class="active"></li>
            </ol>
            </div>
            </div>
            
            </div>
            <div class="container-fluid">
            <div class="row">
            <div class="col-12">
            <div class="card">
            <div class="card-header border-bottom">
            <h4 class="card-title">Details</h4>
            </div>
            <div class="col-sm-12 text-right">
            <!-- <button routerLink="/admin/staff-create" class="btn btn-success" >Add Staff</button> -->
            </div>
            <div class="card-body">
            <div class="table-responsive">
            <table id="datatable" class="table table-bordered table-striped "  [mfData]="user" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                    <tr>
                    <th>Amount</th>
                    <th>Month</th>
                    <th>Installment Amount</th>
                    <th>Due Date</th>
                    <th>Action</th>
                    
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of user">
                            <td><mfDefaultSorter by="name">{{ user.amount }}</mfDefaultSorter></td>
                            <td><mfDefaultSorter>{{ user.month }}</mfDefaultSorter></td>
                            <td><mfDefaultSorter>{{ user.installment_per_month }}</mfDefaultSorter></td>
                            <td><mfDefaultSorter> {{user.due_date }}</mfDefaultSorter></td>
                           <td><button class="btn btn-success"(click)="paymentView(user.borrowing_id)"> View </button></td> 
                                        
                        </tr>
                   
                    </tbody>
            </table>
            </div>
            </div>
            </div>
            </div> 
             </div> 
           
            </div>
            
            </div>
            
            </div>
            </div>
