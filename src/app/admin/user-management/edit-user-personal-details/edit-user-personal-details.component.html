<div class="app header-default side-nav-dark">
    <div class="layout">
    
    <div class="page-container">
    
    <div class="main-content">
    <div class="container-fluid">
        
    <div class="breadcrumb-wrapper row">
    <div class="col-12 col-lg-3 col-md-6">
    <h4 class="page-title">Add User</h4>
    <button routerLink="/admin/personal-details" class="btn btn-success" >Personal</button>
    <button *ngFor="let user of user"routerLink="/admin/edit-borrowing-details/{{user._id}}" class="btn btn-danger" >Borrowing</button>
    
    </div>
    
    <div class="col-12 col-lg-9 col-md-6">
    <ol class="breadcrumb float-right">
    <li><a href="#">Tables</a></li>
    <li class="active"> / Data Table</li>
    </ol>
    </div>
    </div>
    
    </div>
    <div class="col-12">
        <div class="card">
        <div class="card-header border-bottom">
        <h4 class="card-title"></h4>
        </div>
        <div class="card-body">
        <p class="card-description">
        
        </p>
        <form *ngFor="let user of user" class="forms-sample data" #form="ngForm">
        <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="exampleInputName1" placeholder="Name"  name="username" #username="ngModel" required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail3">Email address</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail3" placeholder="Email"  name="email" #email="ngModel" required email>
        <!-- <div *ngIf="form.submitted && email.invalid" class="invalid-feedback"0> -->
            <!-- <div *ngIf="email.errors.required">Email is required</div> -->
            <div *ngIf="form.controls.email._parent.status">Email must be a valid email address</div>
        <!-- </div> -->
        </div>
       <button class="btn btn-common mr-3" (click)="$event.preventDefault();updateUser(form);">Submit</button>
        <button class="btn btn-light">Cancel</button>
        </form>
        </div>
        </div>
        </div>
        
    
    
    </div>
    
    </div>
    </div>
