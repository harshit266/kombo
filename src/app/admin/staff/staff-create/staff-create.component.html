        <p class="card-description">

        <form class="forms-sample data" #form="ngForm">
        <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" ngModel name="name" #name="ngModel" required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" ngModel name="email" #email="ngModel" required email>
        <!-- <div *ngIf="email.invalid" class="invalid-feedback"> -->
            <!-- <div *ngIf="email.errors.required">Email is required</div> -->
            <div *ngIf=" email.touched && form.controls.email._parent.status">Email must be a valid email address</div>
        <!-- </div> -->
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Access Rights</label>
            <input type="text" class="form-control" id="exampleInputRights" placeholder="Access Rights" ngModel name="access_rights" #access_rights="ngModel" required>
            </div>
        <div class="form-group">
            <label for="exampleInputName1">Mobile Number</label>
            <input type="text" class="form-control" id="exampleInputNumber" placeholder="Enter Mobile Number" ngModel name="number" #number="ngModel" pattern="[1-9]{1}[0-9]{9}" maxlength="10" required>
            </div>
       <button class="btn btn-common mr-3" (click)="addStaff(form); validateEmail(form)" routerLink="/admin/staff">Submit</button>
        <!-- <button class="btn btn-light">Cancel</button> -->
        </form>
        </div>
